language: node_js
node_js:
- '15'
cache:
  directories:
  - node_modules
branches:
  only:
  - master
install:
- yarn install
- yarn generate
script:
- echo "Skipping tests"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_ACCESS_TOKEN" # Set in travis-ci.org dashboard, marked secure https://docs.travis-ci.com/user/deployment/pages/#Setting-the-GitHub-token
  target-branch: gh-pages
  local-dir: dist
  on:
    branch: master
notifications:
  slack:
    secure: 
    on_success: always
