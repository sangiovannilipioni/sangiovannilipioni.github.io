{
  repository(owner: "sangiovannilipioni", name: "sangiovannilipioni.api") {
    name
    defaultBranchRef {
      target {
        ... on Commit {
          history(first: 1) {
            nodes {
              message
              committedDate
              authoredDate
              oid
              author {
                email
                name
              }
            }
          }
        }
      }
    }
  }
}
